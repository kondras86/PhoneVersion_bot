<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Определение устройства</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
    <h2>Определение модели устройства</h2>
    <p id="info">Определяем...</p>

    <script>
        const userAgent = navigator.userAgent;
        document.getElementById("info").textContent = "User-Agent: " + userAgent;

        // Если запущено внутри Telegram
        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.ready(); // Готовность интерфейса
            window.Telegram.WebApp.sendData(userAgent); // Отправка данных в бота
            setTimeout(() => window.Telegram.WebApp.close(), 1000); // Закрыть через секунду
        } else {
            document.body.innerHTML = "<p>Эта страница должна открываться из Telegram.</p>";
        }
    </script>
</body>
</html>
