<!DOCTYPE html>
<html>
<head>
  <title>Определение модели телефона</title>
</head>
<body>
  <h2>Нажми кнопку ниже</h2>
  <button onclick="sendData()">Отправить модель телефона</button>

  <script>
    function sendData() {
      const ua = navigator.userAgent || navigator.vendor || window.opera;
      if (window.Telegram && window.Telegram.WebApp) {
        Telegram.WebApp.sendData(ua); // Отправка данных в Telegram
        Telegram.WebApp.close(); // Закрытие окна
      } else {
        alert("Вы не в Telegram WebApp");
      }
    }
  </script>
</body>
</html>
